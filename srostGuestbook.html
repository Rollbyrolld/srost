  <template name="guestbook">
      {{> buttonToGuestBook}}
      {{> list}}
 </template>

<template name="otvetstvenno">
  {{> buttonToGuestBook}} 
  <div>
    <span class="glyphicon glyphicon-thumbs-up"></span> <h1>  <strong>Ответственно </strong>заявляем о старте нового проекта нелегальной связи для всех психоделических партизан, стареньких , опытных космонавтов и различных эксперементальных людей абсолютно свободной от любого контроля!</h1>
  </div>
</template>

  <template name="form">
  	<div class="formPanel">
      <form>
        <h4>что вы думаете о сросте:</h4>
        <p><textarea class="inputForm" id="textArea"></textarea></p>
             {{#if currentUser}}
               {{else}}
                 {{> signup}} 
              {{/if}}
        
        <p><button class="btn" type="submit" form="data"  id="buttonNew">Вот оно как</button>           Пользуйтесь услугами безопасной связи для своих
        </p>
      </form>
    </div>  
  </template>
    
  <template name="signup">
        <p><label for="firstName">Имя</label>
          <input class="inputForm" id="firstName" name="firstName"></p>
  </template>

  <template name="list">
  <div >
   
  	{{#each posts}}
    {{> post}}
    {{/each}}
  </div>
</template>

<template name="post">
  <div >
    <h4>{{name}}</h4>
    <p>{{ownPost}}</p> 
  </div>
</template>

<template name="userlist">
  <h3>Выбрать собеседника</h3>
  <hr>
   <div >
    {{#each users}}
    {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div >
    <a href="{{pathFor 'privateMessagePanel' _id=this._id}}"  class="username">{{username}}</a>
  </div>
</template>

<template name="myMessagesButton">
  <li><a href="{{pathFor 'myMessages'}}">Мои Сообщения</a></li>
</template>

<template name="myMessages">
  <h3>Мои сообщения</h3>
  <p>выберите пользователя</p>
  <hr>
 <div >
    {{#each messages}}
    {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <div >
     <a href="{{pathFor 'privateMessagePanel' _id=from_id}}"  class="username">{{fromName}}</a>
    <p>{{ownPost}}</p>

  </div>
</template>

  <template name="privateMessagePanel">
    <div class="formPanel">
      <form>
             {{#if currentUser}}
               {{else}}
                 {{> signup}} 
              {{/if}}
        <p><button type="submit" form="data"  id="send">Отправить</button></p>
        <p>Написать сообщение для {{username}}</p>
      </form>
    <hr>
    </div> 
    {{#each messages}}
    {{> message}}
    {{/each}} 
  </template>  

  <template name="textarea">
    <div class="formPanel">
      <form>
        <p><textarea class="inputForm" id="textArea"></textarea></p>
             {{#if currentUser}}
               {{else}}
                 {{> signup}} 
              {{/if}}
      </form>
    </div>  
  </template>

  <template name="buttonToGuestBook">
    <p><button class="btn" type="submit" form="data"  id="buttonNew">Вот оно как</button>           Написать в гостевую
    </p>
    <hr>
  </template>
