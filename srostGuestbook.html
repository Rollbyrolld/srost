<template name="otvetstvenno">
  <div>
    </span> <h1><span class="glyphicon glyphicon-thumbs-up">  <strong>Ответственно </strong>заявляем о старте нового проекта нелегальной связи для всех психоделических партизан, стареньких , опытных космонавтов и различных эксперементальных людей абсолютно свободной от любого контроля!</h1>
  </div>
</template>

  <template name="form">
  	<div class="formPanel">
      <form>
        <h4>что вы думаете о сросте:</h4>
        <p><textarea class="inputForm" id="textArea"></textarea></p>
             {{#if currentUser}}
               {{else}}
                 {{> signup}} 
              {{/if}}
        
        <p><button class="btn" type="submit" form="data"  id="buttonNew">Вот оно как</button>           Пользуйтесь услугами безопасной связи для своих
        </p>
      </form>
    </div>  
  </template>
    
  <template name="signup">
        <p><label for="firstName">Имя</label>
          <input class="inputForm" id="firstName" name="firstName"></p>
  </template>

  <template name="list">
  <div >
   
  	{{#each posts}}
    {{> post}}
    {{/each}}
  </div>
</template>

<template name="post">
  <div >
    <h4>{{name}}</h4>
    <p>{{ownPost}}</p> 
  </div>
</template>

<template name="userlist">
  {{#if onclick}}
    {{> privateMessagePanel}} 
  {{/if}}
   <div >
    {{#each users}}
    {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div >
    <h4 class="lighted">{{username}}</h4>
  </div>
</template>

<template name="myMessagesButton">
  <li><a href="{{pathFor 'myMessages'}}">myMessages</a></li>
</template>

<template name="myMessages">
 <div >
    {{#each messages}}
    {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <div >
    <h4>{{username}}</h4>
    <p>{{message}}</p> 
  </div>
</template>

  <template name="privateMessagePanel">
    <div class="formPanel">
      <form>
        <h4>Написать сообщение:</h4>
        <p><textarea class="inputForm" id="messageArea"></textarea></p>
             {{#if currentUser}}
               {{else}}
                 {{> signup}} 
              {{/if}}
        
        <p><button type="submit" form="data"  id="buttonNew">Вот это я и думаю</button></p>
      </form>
    </div>  
  </template>
